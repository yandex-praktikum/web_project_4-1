<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_4_Around_The_US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page-wrapper">
      <header class="header">
        <img src="./images/logo1.svg" alt="pic of logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile__photo.jpg"
            alt="photo of the profile"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/logo__button.svg"
                alt="logo of the button"
                class="profile__icon-edit-button"
              />
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/Add__button.svg"
              alt="button of adding info"
              class="profile__icon-add-button"
            />
          </button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              src="./images/item1.jpg"
              alt="image of the first card"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/item2.jpg"
              alt="image of the first card"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/item3.jpg"
              alt="image of the first card"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/item4.jpg"
              alt="image of the first card"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/item5.jpg"
              alt="image of the first card"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/item6.jpg"
              alt="image of the first card"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__title">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form" name="user_info">
            <label for="name" class="popup__label"></label>
            <input
              type="text"
              id="name"
              class="popup__input popup__input_type_name"
              name="user_name"
            />
            <label for="desription" class="popup__label"></label>
            <input
              type="text"
              id="desription"
              class="popup__input popup__input_type_description"
              name="user_description"
            />
            <button class="popup__save-button" type="submit">Save</button>
          </form>
          <button class="popup__close-button" type="button">
            <img
              src="./images/Close__button.svg"
              alt="button for close the form"
              class="popup__icon"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
