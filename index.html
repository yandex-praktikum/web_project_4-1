<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Around the U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo">
              <img class="header__logo" src="./images/logo1.svg" alt="Around the U.S logo">
            </div>
        </header>
        <main>
            <section class="profile">
                <img src="./images/Jacques_Cousteau.jpg" alt="Jacques Cousteau photo" class="profile__photo"/>
                <div class="profile__details">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button">
                      <img id="edit-button" src="./images/edit__button.svg" alt="edit Button">
                    </button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button type="button" class="profile__add">
                  <img id="add-button" src="./images/Add__button.svg" alt="Add Button">
                </button>
            </section>
        </main>  
        <section class="elements">
          <div class="elements__grid">
            <article class="element">
                <img
                  src="./images/item1.jpg"
                  alt="Yosemite Valley"
                  class="element__pic"
                />
                <div class="element__caption">
                  <h1 class="element__place">Yosemite Valley</h1>
                  <button class="element__like" type="button"></button>
                </div>
              </article>
              <article class="element">
                <img
                  src="./images/item2.jpg"
                  alt="Lake Louise"
                  class="element__pic"
                />
                <div class="element__caption">
                  <h2 class="element__place">Lake Louise</h2>
                  <button class="element__like" type="button"></button>
                </div>
              </article>
              <article class="element">
                <img
                  src="./images/item3.jpg"
                  alt="Bald Mountains"
                  class="element__pic"
                />
                <div class="element__caption">
                  <h3 class="element__place">Bald Mountains</h3>
                  <button class="element__like" type="button"></button>
                </div>
              </article>
              <article class="element">
                <img
                  src="./images/item4.jpg"
                  alt="Latemar"
                  class="element__pic"
                />
                <div class="element__caption">
                  <h4 class="element__place">Latemar</h4>
                  <button class="element__like" type="button"></button>
                </div>
              </article>
              <article class="element">
                <img
                  src="./images/item5.jpg"
                  alt="Vanoise National Park"
                  class="element__pic"
                />
                <div class="element__caption">
                  <h2 class="element__place">Vanoise National Park</h2>
                  <button class="element__like" type="button"></button>
                </div>
              </article>
              <article class="element">
                <img
                  src="./images/item6.jpg"
                  alt="Lago di Braies"
                  class="element__pic"
                />
                <div class="element__caption">
                  <h5 class="element__place">Lago di Braies</h5>
                  <button class="element__like" type="button"></button>
                </div>
              </article>
          </div>    
        </section>    
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>
        <div class="popup popup_type_profile ">
          <div class="popup__content ">
              <button type="submit" class="popup__close "><img class = "popup__img-closeBtn" src="./images/Close__button.svg" alt="Close Icon"></button>
              <h3 class="popup__title">Edit profile</h3>
              <form class="popup__form" name="edit-profile" novalidate>
                  <input type="text" id="owner-name" class="popup__input popup__input_type_name" placeholder="Name">
                  <input type="text" id="profile-food" class="popup__input popup__input_type_des" placeholder="Profession">
                  <button type="submit" class="button popup__button">Save</button>
              </form>
          </div>
      </div>
      <script src="./index.js"></script>
    </body>
</html>
